<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP & Port Chat</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; background: #1a1a1a; color: #00ff00; margin: 0; padding: 20px; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; }
        h1 { margin-top: 0; text-align: center; border-bottom: 1px solid #00ff00; padding-bottom: 10px; }
        
        #chat-container { flex: 1; overflow-y: auto; border: 1px solid #333; padding: 10px; margin-bottom: 10px; background: #000; }
        
        .message { margin-bottom: 5px; }
        .system { color: #ffff00; font-style: italic; }
        .user-msg { color: #fff; }
        .ip-tag { color: #00ff00; font-weight: bold; }
        
        #input-area { display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; background: #222; border: 1px solid #00ff00; color: #fff; font-family: inherit; }
        button { padding: 10px 20px; background: #00ff00; color: #000; border: none; font-weight: bold; cursor: pointer; }
        button:hover { background: #00cc00; }
    </style>
</head>
<body>

    <h1>Network Monitor & Chat</h1>

    <div id="chat-container">
        <!-- Messages appear here -->
        <div class="message system">Connecting to server...</div>
    </div>

    <div id="input-area">
        <input type="text" id="messageInput" placeholder="Type a message..." autofocus>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Automatically determine if we need ws:// or wss:// (secure)
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = protocol + '//' + window.location.host;
        
        const ws = new WebSocket(wsUrl);
        const chatContainer = document.getElementById('chat-container');
        const input = document.getElementById('messageInput');

        ws.onopen = () => {
            addMessage('system', 'Connected to Server.');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            if (data.type === 'system') {
                addMessage('system', data.content);
            } else if (data.type === 'message') {
                addMessage('user', data.content, data.ip);
            }
        };

        ws.onclose = () => {
            addMessage('system', 'Disconnected from server.');
        };

        function sendMessage() {
            const text = input.value;
            if (text) {
                ws.send(text);
                input.value = '';
            }
        }

        // Allow pressing Enter to send
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function addMessage(type, text, ip = null) {
            const div = document.createElement('div');
            div.className = `message ${type === 'system' ? 'system' : 'user-msg'}`;
            
            if (ip) {
                div.innerHTML = `<span class="ip-tag">[${ip}]</span> ${text}`;
            } else {
                div.textContent = `> ${text}`;
            }
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
