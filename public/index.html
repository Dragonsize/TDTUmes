<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Chat</title>
    <style>
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: #1a1a1a; 
            color: #ccc; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            box-sizing: border-box; 
        }
        
        /* Header / Settings Area */
        header {
            display: flex;
            gap: 10px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            margin-bottom: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #2a2a2a;
            padding: 5px 10px;
            border-radius: 4px;
        }

        label { font-size: 0.8em; color: #888; }

        input[type="text"].settings-input {
            background: transparent;
            border: none;
            color: #fff;
            border-bottom: 1px solid #555;
            width: 100px;
            font-family: inherit;
        }
        input[type="text"].settings-input:focus { outline: none; border-bottom: 1px solid #00ff00; }

        input[type="color"] {
            background: transparent;
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        /* Chat Area */
        #chat-container { 
            flex: 1; 
            overflow-y: auto; 
            border: 1px solid #333; 
            padding: 10px; 
            margin-bottom: 10px; 
            background: #000; 
        }
        
        .message { margin-bottom: 5px; line-height: 1.4; }
        .system { color: #555; font-style: italic; font-size: 0.9em; }
        .user-msg { color: #fff; }
        .username-tag { font-weight: bold; }
        
        /* Input Area */
        #input-area { display: flex; gap: 10px; }
        input#messageInput { 
            flex: 1; 
            padding: 12px; 
            background: #222; 
            border: 1px solid #444; 
            color: #fff; 
            font-family: inherit; 
        }
        input#messageInput:focus { outline: none; border-color: #00ff00; }
        
        button { 
            padding: 10px 20px; 
            background: #00ff00; 
            color: #000; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
        }
        button:hover { background: #00cc00; }
    </style>
</head>
<body>

    <header>
        <div class="setting-group">
            <label>NAME:</label>
            <input type="text" id="usernameInput" class="settings-input" placeholder="Loading...">
        </div>
        <div class="setting-group">
            <label>COLOR:</label>
            <input type="color" id="colorInput" value="#00ff00">
        </div>
        <div style="flex:1; text-align: right; font-size: 0.8em; color: #555;">
            STATUS: <span id="status">Disconnected</span>
        </div>
    </header>

    <div id="chat-container">
        <div class="message system">Connecting to server...</div>
    </div>

    <div id="input-area">
        <input type="text" id="messageInput" placeholder="Type a message..." autofocus>
        <button onclick="sendMessage()">SEND</button>
    </div>

    <script>
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = protocol + '//' + window.location.host;
        const ws = new WebSocket(wsUrl);
        
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('messageInput');
        const usernameInput = document.getElementById('usernameInput');
        const colorInput = document.getElementById('colorInput');
        const statusSpan = document.getElementById('status');

        // 1. Connection Open
        ws.onopen = () => {
            statusSpan.textContent = "Connected";
            statusSpan.style.color = "#00ff00";
        };

        // 2. Handle Incoming Messages
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            if (data.type === 'init') {
                usernameInput.value = data.username;
                colorInput.value = convertToHex(data.color);
            } else if (data.type === 'system') {
                addMessage('system', data.content);
            } else if (data.type === 'message') {
                addMessage('user', data.content, data.username, data.color);
            } else if (data.type === 'history') {
                // Load past messages
                data.content.forEach(msg => {
                    addMessage('user', msg.content, msg.username, msg.color);
                });
                addMessage('system', '--- Chat History Loaded ---');
            } else if (data.type === 'pong') {
                // Calculate Latency
                const latency = Date.now() - data.startTime;
                addMessage('system', `Pong! Latency: ${latency}ms`);
            }
        };

        ws.onclose = () => {
            statusSpan.textContent = "Disconnected";
            statusSpan.style.color = "red";
            addMessage('system', 'Disconnected from server.');
        };

        // 3. Send Functions
        function sendMessage() {
            const text = messageInput.value.trim();
            
            if (!text) return;

            // Handle Commands
            if (text.startsWith('/')) {
                const cmd = text.toLowerCase();
                
                if (cmd === '/cls') {
                    chatContainer.innerHTML = '';
                    addMessage('system', 'Chat cleared locally.');
                } 
                else if (cmd === '/?') {
                    addMessage('system', 'COMMANDS:\n/ping - Check latency\n/cls - Clear screen\n/? - Show help');
                }
                else if (cmd === '/ping') {
                    ws.send(JSON.stringify({
                        type: 'ping',
                        startTime: Date.now()
                    }));
                }
                else {
                    addMessage('system', 'Unknown command. Type /? for help.');
                }
                
                messageInput.value = '';
                return;
            }

            // Send Normal Message
            ws.send(JSON.stringify({
                type: 'message',
                content: text
            }));
            messageInput.value = '';
        }

        function updateName() {
            const newName = usernameInput.value;
            if (newName) {
                ws.send(JSON.stringify({
                    type: 'update_name',
                    content: newName
                }));
            }
        }

        function updateColor() {
            const newColor = colorInput.value;
            ws.send(JSON.stringify({
                type: 'update_color',
                content: newColor
            }));
        }

        // 4. Event Listeners
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        usernameInput.addEventListener('change', updateName);
        usernameInput.addEventListener('blur', updateName);
        colorInput.addEventListener('change', updateColor);

        // 5. UI Helpers
        function addMessage(type, text, username = null, color = null) {
            const div = document.createElement('div');
            div.className = `message ${type === 'system' ? 'system' : 'user-msg'}`;
            
            // Preserve whitespace for lists like the help menu
            div.style.whiteSpace = "pre-wrap"; 

            if (username) {
                const nameSpan = document.createElement('span');
                nameSpan.className = 'username-tag';
                nameSpan.textContent = `[${username}] `;
                nameSpan.style.color = color || '#fff';
                
                const textSpan = document.createElement('span');
                textSpan.textContent = text;
                
                div.appendChild(nameSpan);
                div.appendChild(textSpan);
            } else {
                div.textContent = `> ${text}`;
            }
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function convertToHex(colorStr) {
            if(colorStr && colorStr.startsWith('#')) return colorStr;
            return "#00ff00"; 
        }
    </script>
</body>
</html>
