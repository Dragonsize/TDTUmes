<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDTU Messenger</title>
    <style>
        /* CSS VARIABLES */
        :root {
            --bg-color: #1a1a1a;
            --panel-bg: #000;
            --text-color: #ccc;
            --accent-color: #00ff00; /* default green */
            --header-bg: #2a2a2a;
            --input-bg: #222;
            --border-color: #333;
        }

        /* Dark Neon Purple Theme */
        body.theme-purple {
            --bg-color: #12001a;
            --panel-bg: #08000c;
            --text-color: #c48eff;
            --accent-color: #9d00ff;
            --header-bg: #1f002b;
            --input-bg: #16001f;
            --border-color: #58008c;
        }

        /* Deep Sea Blue Theme */
        body.theme-blue {
            --bg-color: #051020;
            --panel-bg: #000510;
            --text-color: #b0e0ff;
            --accent-color: #0088ff;
            --header-bg: #001a36;
            --input-bg: #001225;
            --border-color: #003360;
        }

        /* Ominous Red Theme */
        body.theme-red {
            --bg-color: #1a0505;
            --panel-bg: #0a0000;
            --text-color: #ffb0b0;
            --accent-color: #ff0000;
            --header-bg: #360000;
            --input-bg: #250000;
            --border-color: #600000;
        }

        /* Rainbow Animation */
        @keyframes rainbow-anim {
            0% { color: #ff0000; text-shadow: 0 0 5px #ff0000; }
            14% { color: #ff7f00; text-shadow: 0 0 5px #ff7f00; }
            28% { color: #ffff00; text-shadow: 0 0 5px #ffff00; }
            42% { color: #00ff00; text-shadow: 0 0 5px #00ff00; }
            57% { color: #0000ff; text-shadow: 0 0 5px #0000ff; }
            71% { color: #4b0082; text-shadow: 0 0 5px #4b0082; }
            85% { color: #9400d3; text-shadow: 0 0 5px #9400d3; }
            100% { color: #ff0000; text-shadow: 0 0 5px #ff0000; }
        }

        .rainbow-text {
            animation: rainbow-anim 3s linear infinite;
            font-weight: bold;
        }

        /* LAYOUT & UI */
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            box-sizing: border-box; 
            transition: background 0.5s, color 0.5s;
        }

        /* LOGIN SCREEN OVERLAY */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        header {
            display: flex;
            gap: 10px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 5px;
            background: var(--header-bg);
            padding: 5px 10px;
            border-radius: 4px;
        }

        label { font-size: 0.8em; color: var(--text-color); opacity: 0.7; }

        input[type="text"].settings-input {
            background: transparent;
            border: none;
            color: #fff;
            border-bottom: 1px solid #555;
            width: 100px;
            font-family: inherit;
        }
        input[type="text"].settings-input:focus { outline: none; border-bottom: 1px solid var(--accent-color); }

        input[type="color"] {
            background: transparent;
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        #chatTitle {
            flex: 2;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            color: var(--accent-color);
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #chat-container { 
            flex: 1; 
            overflow-y: auto; 
            border: 1px solid var(--border-color);
            padding: 10px; 
            margin-bottom: 10px; 
            background: var(--panel-bg); 
            transition: background 0.5s, border-color 0.5s;
        }
        
        .message { margin-bottom: 5px; line-height: 1.4; }
        .system { color: #777; font-style: italic; font-size: 0.9em; }
        .user-msg { color: var(--text-color); }
        .dm-msg { color: #ff00ff; }
        .username-tag { font-weight: bold; }

        .ascii-art {
            display: block;
            white-space: pre;
            overflow-x: auto;
            width: 100%;
        }

        @media (max-width: 600px) {
            .ascii-art { font-size: 10px; line-height: 10px; }
        }
        
        #input-area { display: flex; gap: 10px; }
        input#messageInput { 
            flex: 1; 
            padding: 12px; 
            background: var(--input-bg);
            border: 1px solid var(--border-color); 
            color: #fff; 
            font-family: inherit; 
        }
        input#messageInput:focus { outline: none; border-color: var(--accent-color); }
        
        button { 
            padding: 10px 20px; 
            background: var(--accent-color); 
            color: #000; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            transition: background 0.3s;
        }
        button:hover { filter: brightness(1.2); }
    </style>
</head>
<body>

    <div id="login-overlay">
        <h1 style="color:var(--accent-color); text-shadow: 0 0 10px var(--accent-color); margin-bottom: 30px;">TDTU MESSENGER</h1>
        <div class="setting-group" style="padding: 15px;">
            <input type="text" id="loginUsername" placeholder="Pick a username..." style="font-size: 1.5em; width: 250px; text-align: center; border:none; background:transparent; color:#fff; border-bottom: 2px solid var(--accent-color); outline:none;">
        </div>
        <button onclick="enterChat()" style="margin-top: 20px; width: 280px; font-size: 1.1em;">CONNECT TO SERVER</button>
    </div>

    <header>
        <div class="setting-group">
            <label>NAME:</label>
            <input type="text" id="usernameInput" class="settings-input" placeholder="Guest">
        </div>
        <div class="setting-group">
            <label>COLOR:</label>
            <input type="color" id="colorInput" value="#00ff00">
        </div>
        
        <div id="chatTitle">Classroom</div>

        <div style="flex:1; text-align: right; font-size: 0.8em; color: var(--text-color);">
            STATUS: <span id="status">Connecting...</span>
        </div>
    </header>

    <div id="chat-container"></div>

    <div id="input-area">
        <input type="text" id="messageInput" placeholder="Type a message... /? for cmds" autofocus>
        <button onclick="sendMessage()">SEND</button>
    </div>

    <script>
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = protocol + '//' + window.location.host;
        const ws = new WebSocket(wsUrl);
        
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('messageInput');
        const usernameInput = document.getElementById('usernameInput');
        const colorInput = document.getElementById('colorInput');
        const statusSpan = document.getElementById('status');
        const chatTitle = document.getElementById('chatTitle');

        let isAdmin = false;

        ws.onopen = () => {
            statusSpan.textContent = "Connected";
            statusSpan.style.color = "var(--accent-color)";
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            if (data.type === 'init') {
                usernameInput.value = data.username;
            } else if (data.type === 'system') {
                addMessage('system', data.content);
            } else if (data.type === 'message') {
                addMessage('user', data.content, data.username, data.color);
            } else if (data.type === 'history') {
                // CLEAR AND LOAD FROM NEON DATABASE
                chatContainer.innerHTML = '';
                data.content.forEach(msg => addMessage('user', msg.content, msg.username, msg.color));
                addMessage('system', '--- Chat History Restored from Database ---');
            } else if (data.type === 'dm') {
                const prefix = `[DM] ${data.from} -> ${data.to}`;
                addMessage('dm', data.content, prefix, data.color);
            } else if (data.type === 'pong') {
                const latency = Date.now() - data.startTime;
                addMessage('system', `Pong! Latency: ${latency}ms`);
            } else if (data.type === 'theme') {
                applyTheme(data.theme);
            } else if (data.type === 'title') {
                chatTitle.textContent = data.title;
            } else if (data.type === 'clear_history') {
                chatContainer.innerHTML = '';
            } else if (data.type === 'admin_granted') {
                isAdmin = true;
                addMessage('system', '>> Admin Privileges Unlocked <<');
            }
        };

        ws.onclose = () => {
            statusSpan.textContent = "Disconnected";
            statusSpan.style.color = "red";
            addMessage('system', 'Connection lost. Please refresh.');
        };

        function enterChat() {
            const name = document.getElementById('loginUsername').value.trim();
            if (name) {
                usernameInput.value = name;
                updateName();
                document.getElementById('login-overlay').style.display = 'none';
            }
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            // Handle Local-only UI commands
            if (text.toLowerCase() === '/cls') {
                chatContainer.innerHTML = '';
                addMessage('system', 'Local chat cleared.');
                messageInput.value = '';
                return;
            }

            ws.send(JSON.stringify({ type: 'message', content: text }));
            messageInput.value = '';
        }

        // AUTOCOMPLETE (TAB KEY)
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault(); 
                const val = messageInput.value;
                const publicCmds = ['/m ', '/tdtu', '/ping', '/cls', '/?'];
                const adminCmds = ['/rainbow', '/theme ', '/chattitle ', '/clearall'];
                let availableCmds = isAdmin ? [...publicCmds, ...adminCmds] : publicCmds;
                
                if (val.startsWith('/')) {
                    const matches = availableCmds.filter(c => c.startsWith(val));
                    if (matches.length > 0) {
                        const exactMatchIndex = matches.indexOf(val);
                        const nextIndex = (exactMatchIndex + 1) % matches.length;
                        messageInput.value = matches[nextIndex];
                    }
                }
            }
        });

        function addMessage(type, text, username = null, color = null) {
            const div = document.createElement('div');
            let msgClass = 'user-msg';
            if (type === 'system') msgClass = 'system';
            if (type === 'dm') msgClass = 'dm-msg';

            div.className = `message ${msgClass}`;
            div.style.whiteSpace = "pre-wrap"; 

            if (username) {
                const nameSpan = document.createElement('span');
                nameSpan.className = 'username-tag';
                if (color === 'rainbow') {
                    nameSpan.classList.add('rainbow-text');
                } else {
                    nameSpan.style.color = color || 'var(--text-color)';
                }
                nameSpan.textContent = type === 'dm' ? `${username} ` : `[${username}] `;
                
                const textSpan = document.createElement('span');
                if (text.includes('â–ˆ')) {
                    textSpan.className = 'ascii-art';
                }
                textSpan.textContent = text;
                
                div.appendChild(nameSpan);
                div.appendChild(textSpan);
            } else {
                div.textContent = `> ${text}`;
            }
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function applyTheme(themeName) {
            document.body.className = ''; 
            if (['purple', 'blue', 'red'].includes(themeName)) {
                document.body.classList.add('theme-' + themeName);
            }
        }

        function updateName() { ws.send(JSON.stringify({ type: 'update_name', content: usernameInput.value })); }
        function updateColor() { ws.send(JSON.stringify({ type: 'update_color', content: colorInput.value })); }

        messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
        usernameInput.addEventListener('change', updateName);
        colorInput.addEventListener('change', updateColor);

        function convertToHex(colorStr) {
            if(colorStr && colorStr.startsWith('#')) return colorStr;
            return "#00ff00"; 
        }
    </script>
</body>
</html>
